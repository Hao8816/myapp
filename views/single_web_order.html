<!DOCTYPE html>
<html>
<head>
    <title>Single Order</title>
    <!-- 全局样式引入 -->
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.css"/>

    <link rel="stylesheet" href="/style/basic_style.css"/>

    <!--网站logo-->
    <link rel="shortcut icon" type="image/x-icon" href="/images/single_logo.ico" />

<header id="header" data-headroom class="container-fluid animated">

        <div class="col-xs-6 col-sm-7 col-md-8" style="text-align: right">
            <span class="nav-item" onclick="reditectShoppingCartPage()"><i class="glyphicon glyphicon-shopping-cart"></i>购物车</span>
            <span class="nav-item">我的订单</span>
            <span class="nav-item">我的帐号</span>

    <div class="row">
        <div class="col-xs-12 col-md-3" style="height: 60px;">

        </div>
    </div>
    <div class="row">
        <div class="col-md-5">
            <div style="background-color: #ccc;padding: 20px 0px;height: 300px;">
                商品图片
            </div>
        </div>
        <div class="col-md-3">
            <div style="padding: 20px 0px;height: 300px;background-color: #eee">

        </div>
        <div class="col-md-4">
            <div style="padding: 20px 0px;height: 300px;background-color: #eee">

            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div style="height: 120px;background-color: #f5f5f5">
                商品详情
            </div>
        </div>
    </div>

    <!-- Columns are always 50% wide, on mobile and desktop -->
    <div class="row" style="margin-top: 10px;">
        <div class="col-xs-12">
            <div style="min-height: 500px;border: 1px solid #ddd"></div>
        </div>
    </div>
    <!-- Columns are always 50% wide, on mobile and desktop -->
    <div class="row" style="margin-top: 10px;">
        <div class="col-xs-12">
            <div style="min-height: 500px;border: 1px solid #ddd"></div>
        </div>
    </div>
    <div class="row loading-more-btn" style="height:30px;">
        <div class="col-xs-12">
            <div style="padding: 3px;text-align: center;">
                <span style="cursor: pointer">
                    <i class="glyphicon glyphicon-refresh"></i>加载更多</span>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <div style="border: 1px solid #ddd;min-height: 120px;"></div>
        </div>
    </div>
    <div class="back-top-btn" style="display: none">
        <p>消息</p>

    </div>
    <div class="row" style="height:30px;">
        <div class="col-xs-12">
