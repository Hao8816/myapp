<!DOCTYPE html>
<html>
<head>
    <title><%=title%></title>
    <meta name="rsa-public-key" content="<%=public_key%>">
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.css"/>
    <link rel="stylesheet" href="/bootstrap/css/bootstrap-theme.css"/>
    <link rel="stylesheet" href="/style/basic_style.css"/>

    <!--网站logo-->
    <link rel="shortcut icon" type="image/x-icon" href="/images/single_logo.ico" />

    <!--全局脚本引入-->
    <script type="text/javascript" src="/lib/jquery-lib-2.11.js"></script>
    <script type="text/javascript" src="/lib/headroom.js"></script>
    <script type="text/javascript" src="/lib/jQuery.headroom.js"></script>
    <script type="text/javascript" src="/bootstrap/js/bootstrap.js"></script>
    <script type="text/javascript" src="/lib/crypt/jsbn.js"></script>
    <script type="text/javascript" src="/lib/crypt/rsa.js"></script>
    <script type="text/javascript" src="/js/basic_script.js"></script>

    <!--引入 Angular JS-->
    <script type="text/javascript" src="/angular/angular.js"></script>
    <link rel="stylesheet" href="/style/single_login.css"/>
    <script type="text/javascript" src="/js/single_login.js"></script>
</head>
<body ng-app="">
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="row" style="height: 100px;">

            </div>
            <div class="row" style="background-color:#F39C12">
                <div class="col-md-8" style="padding: 0">
                    <div style="min-height: 60px;"></div>
                </div>
                <div class="col-md-4"  style="padding: 0">
                    <div id="login_form" ng-controller="LoginCtrl" class="col-md-11" style="border-radius:3px;margin-bottom: 60px;margin-top: 60px;background: #fff;padding: 40px 40px 10px 40px;">
                        <p ng-show="user.error" style="padding:5px;width:100%;;position:absolute;top:0px;left:0px;color:#ffffff;text-align: center;background: #666" ng-bind="user.message"></p>
                        <div class="form-group">
                            <label for="exampleInputEmail1">用户名</label>
                            <input ng-model="user.name" type="text" class="form-control" id="exampleInputEmail1" placeholder="邮箱/手机号">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">密码</label>
                            <input ng-model="user.password" type="password" class="form-control" id="exampleInputPassword1" placeholder="密码">
                        </div>
                        <div class="checkbox">
                            <label>
                                <input type="checkbox">记住密码
                            </label>
                        </div>
                        <div style="padding: 20px 10px;text-align: right">
                            <button ng-click="checkUserName()" type="submit" class="btn btn-info" style="padding: 5px;width: 100%;margin: auto">登录</button>
                        </div>
                        <div style="padding: 30px 0px 10px 10px;text-align: right">
                            <p>
                                <a style="color: #999;font-size: 13px;margin: 3px;" href="">忘记密码？</a>
                                <a style="color: #999;font-size: 13px;margin: 3px;" href="">注册新帐号</a>
                                <a style="color: #999;font-size: 13px;margin: 3px;" href="">意见反馈</a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
